<!DOCTYPE html>
<html>

<head>
    <title>Inline Google Search Options</title>
    <link rel="stylesheet" href="./options.css">
    <script src="./options.js"></script>
</head>

<body>
    <form action="#">
        <div id="success">
            <span class="closeButton">&times;</span>
            <strong>Success!</strong>
            <span id="successMsg"></span>
        </div>

        <h3>Shortcut to Launch Search History</h3>
        Command + <input type="text" id="key" />
        <br>

        <button type="button" id="save">Save Settings</button>
        <button type="button" id="restore">Restore defaults</button>
    </form>
</body>

</html>
